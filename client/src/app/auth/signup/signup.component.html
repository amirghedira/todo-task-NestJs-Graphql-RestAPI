<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login100-form validate-form flex-sb flex-w">
        <span class="login100-form-title p-b-32">
          Create an account
        </span>

        <span class="txt1 p-b-11">
          Username
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="username" id="username" [(ngModel)]="username">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Name
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="name" id="name" [(ngModel)]="name">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Surname
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="surname" id="surname" [(ngModel)]="surname">
          <span class="focus-input100"></span>
        </div>

        <span class="txt1 p-b-11">
          Enter password
        </span>
        <div class="wrap-input100 validate-input m-b-12">
          <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
          </span>
          <input id="password" class="input100" type="password" name="password" [(ngModel)]="password">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Reenter password
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="password" name="repassword" id="repassword" [(ngModel)]="repassword">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn buttonform">
          <button class="login100-form-btn loginbtn" (click)="registerUser()">
            Register
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
